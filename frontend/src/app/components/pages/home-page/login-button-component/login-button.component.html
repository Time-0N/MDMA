<mat-card class="login-card">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="form.get('username')!.hasError('required') && form.get('username')!.touched">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="form.get('password')!.hasError('required') && form.get('password')!.touched">
          Password is required
        </mat-error>
      </mat-form-field>
    </form>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>
  </div>
</mat-card>
